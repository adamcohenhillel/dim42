<!DOCTYPE html>
<html>
<head>
    <title>Submit New Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 119, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #00ff77;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff77;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #00ff77;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 119, 0.5);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #00ff77;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00cc5f;
            transform: translateY(-2px);
        }

        .error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Portal</h1>
        <form id="portalForm">
            <div class="form-group">
                <label for="portalName">Portal Name</label>
                <input type="text" id="portalName" name="portalName" required placeholder="Enter portal name">
                <div class="error" id="nameError">Please enter a portal name</div>
            </div>
            <div class="form-group">
                <label for="portalUrl">Portal URL</label>
                <input type="url" id="portalUrl" name="portalUrl" required placeholder="https://example.com">
                <div class="error" id="urlError">Please enter a valid URL</div>
            </div>
            <button type="submit">Create Portal</button>
        </form>
    </div>

    <script>
        document.getElementById('portalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('portalName');
            const urlInput = document.getElementById('portalUrl');
            const nameError = document.getElementById('nameError');
            const urlError = document.getElementById('urlError');
            
            // Reset errors
            nameError.style.display = 'none';
            urlError.style.display = 'none';
            
            let isValid = true;
            
            // Validate name
            if (!nameInput.value.trim()) {
                nameError.style.display = 'block';
                isValid = false;
            }
            
            // Validate URL
            try {
                new URL(urlInput.value);
            } catch (e) {
                urlError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Here you would typically send the data to your server
                console.log('Submitted:', {
                    name: nameInput.value,
                    url: urlInput.value
                });
                
                // Clear form
                nameInput.value = '';
                urlInput.value = '';
                
                // Show success feedback (you can customize this)
                alert('Portal submitted successfully!');
            }
        });
    </script>
</body>
</html>
